<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet"ref="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
      <link rel="stylesheet" href="styles/index.css" />
      <script src="https://kit.fontawesome.com/a14db3a8ab.js"crossorigin="anonymous"></script>
      <title>BHROMAON</title>
   </head>
   <body>
      <div class="wrapper">
         <header>
            <div class="header-container">
               <h1 class="header-container__heading">BHROMAON</h1>
               <p class="header-container__logo-text">Save Travel Anywhere</p>
               <form class="form">
                  <label for="search-bar"></label>
                  <input
                     id="search-bar"
                     class="form__input"
                     type="text"
                     name="search-bar"
                     placeholder="Search Your Travel Destination" />
                  <button class="form__search-btn" type="submit">
                     SEARCH<i class="fa-solid fa-magnifying-glass"></i>
                  </button>
               </form>
               <div class="header-container__scroll-text">
                    <p>Scroll Down</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
          </div>
          <!-- Start Nav-Bar -->
          <div class="nav-container" id="nav-bar">
             <a href="index.html">
                <img
                   class="nav-container__logo"
                   src="images/logo.png"
                   alt="Bhromaon logotype" />
             </a>
